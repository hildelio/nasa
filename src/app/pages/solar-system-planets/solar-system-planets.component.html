<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
  <div class="carousel-inner">
    <div class="carousel-item" *ngFor="let planeta of planetas; let i = index;" [class.active]="i === 0">
      <div class="d-flex justify-content-center align-items-center">
        <img [src]="planeta.imagem" class="card-img-top custom-carousel-img" alt="...">
        <div class="card custom-carousel-card">
          <div class="card-body">
            <h5 class="card-title">{{ planeta.nome }}</h5>
            <p class="card-text">{{ planeta.descricao }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
